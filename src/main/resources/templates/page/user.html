<table class="table table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>name</th>
        <th>isbn</th>
        <th>author</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="obj : ${datas}">
        <td th:text="${obj.id}">${obj.id}</td>
        <td th:text="${obj.username}">${obj.username}</td>
        <td th:text="${obj.password}">${obj.password}</td>
        <td th:text="${obj.createDate}">${obj.createDate}</td>
    </tr>
    </tbody>
</table>
